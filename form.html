<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка | Форма заказа</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="logo">
        <img class="logo__image" src="http://placehold.it/86x35" width="86" height="35" alt="Mishka">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__container">
          <ul class="main-nav__list">
            <li class="main-nav__list-item"><a href="catalog.html" class="main-nav__link">Каталог товаров</a></li>
            <li class="main-nav__list-item"><a href="form.html" class="main-nav__link main-nav__link--current">Вязание на заказ</a></li>
            <li class="main-nav__list-item main-nav__list-item--search"><a href="#" class="main-nav__link">Поиск по сайту</a></li>
            <li class="main-nav__list-item main-nav__list-item--cart"><a href="#" class="main-nav__link">Корзина: пока пуста</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-content">
      <section class="description">
        <h1 class="description__heading">Вязание на заказ</h1>
      </section>
      <form class="order-form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="fieldset">
          <legend class="fieldset__legend">Тип</legend>
          <div class="field">
            <input class="field__radio" type="radio" name="type" value="accessory" id="accessory" checked>
            <label class="field__label field__label--radio" for="accessory">Аксессуар для интерьера</label>
          </div>
          <div class="field">
            <input class="field__radio" type="radio" name="type" value="toy" id="toy">
            <label class="field__label field__label--radio" for="toy">Детская игрушка</label>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset__legend">Цвет</legend>
          <div class="field">
            <input class="field__checkbox" type="checkbox" name="color" id="white" value="white" checked>
            <label class="field__label field__label--checkbox" for="white">Белый</label>
          </div>
          <div class="field">
            <input class="field__checkbox" type="checkbox" name="color" id="gray" value="gray" checked>
            <label class="field__label field__label--checkbox" for="gray">Серый</label>
          </div>
          <div class="field">
            <input class="field__checkbox" type="checkbox" name="color" id="tiffany" value="tiffany">
            <label class="field__label field__label--checkbox" for="tiffany">«Тиффани»</label>
          </div>
          <div class="field">
            <input class="field__checkbox" type="checkbox" name="color" id="black" value="black">
            <label class="field__label field__label--checkbox" for="black">Черный</label>
          </div>
          <div class="field">
            <input class="field__checkbox" type="checkbox" name="color" id="pink" value="pink">
            <label class="field__label field__label--checkbox" for="pink">Розовый</label>
          </div>
          <div class="field">
            <input class="field__checkbox" type="checkbox" name="color" id="orange" value="orange">
            <label class="field__label field__label--checkbox" for="orange">Оранжевый</label>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset__legend">ФИО</legend>
          <div class="field field--personal">
            <label class="field__label" for="name">Имя:</label>
            <input class="field__text" type="text"  name="name" id="name" placeholder="Введите ваше имя*" required>
          </div>
          <div class="field field--personal">
            <label class="field__label" for="surname">Фамилия:</label>
            <input class="field__text" type="text"  name="surname" id="surname" placeholder="Укажите фамилию*" required>
          </div>
          <div class="field field--personal">
            <label class="field__label" for="lastname">Отчество:</label>
            <input class="field__text" type="text"  id="lastname" name="lastname" placeholder="Отчество, если желаете">
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset__legend">ТЕЛ</legend>
          <div class="field">
            <input class="field__text field__text--phone" type="text" name="phone" placeholder="+7 XXX XX XX*" required>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset__legend">E-MAIL</legend>
          <div class="field">
            <input class="field__text field__text--email" type="email" name="email" id="email" placeholder="Ваш Email*" required>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset__legend">ДОП</legend>
          <div class="field">
            <textarea class="field__textarea" name="info" id="" cols="30" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
        </fieldset>
        <span class="order-form__required-note">*Поля обязательны для заполнения</span>
        <input class="btn" type="submit" value="Отправить заказ">
      </form>
    </main>
    <footer class="page-footer">
      <ul class="page-footer__social social">
        <li class="social__item social__item--instagram"><a href="#" class="page-footer__social-link">инста</a></li>
        <li class="social__item social__item--fb"><a href="#" class="page-footer__social-link">фб</a></li>
        <li class="social__item social__item--twitter"><a href="#" class="page-footer__social-link">твитор</a></li>
      </ul>
      <div class="page-footer__developer developer">
        <span class="developer__studio">Разработано</span>
        <img class="developer__logo" src="http://placehold.it/27x34" width="27" height="34" alt="htmlacademy">
      </div>
    </footer>
  </body>
</html>
